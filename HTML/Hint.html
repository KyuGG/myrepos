<!DOCTYPE html>
<html>
<head>
	<title> Подсказка </title>
</head>
<body>
	<p>Форматирование текста</p>
	Жирный текст - <b>Привет</b><br>
	Большой текст - <big>Привет</big><br>
	Мелкий текст - <small>Привет</small><br>
	Курсивом - <i>Привет</i><br>
	Важный текст - <strong>Привет</strong><br>
	Подстрочный текст - <sub>Привет</sub><br>
	Подстрочный текст - <sup>Привет</sup><br>
	Вставленный текст - <ins>Привет</ins><br>
	Зачеркнутый текст - <del>Привет</del><br>
</body>
</html>
